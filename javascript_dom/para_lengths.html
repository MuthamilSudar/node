<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>DOM Collection Example</title>
 
</head>
<body>

  <h2>DOM Collection Example</h2>

  <p class="example">This is the first paragraph.</p>
  <p class="example">This is the second paragraph.</p>
  <p class="example">This is the third paragraph.</p>
  <p class="example">This is the fourth paragraph.</p>
  <p class="example">This is the fifth paragraph.</p>
  <p class="example">This is the sixth paragraph.</p>

  <script>
   
    var elements = document.getElementsByClassName('example');

   
    for (var i = 0; i < elements.length; i++) 
    {
    if(i%2==0)
      elements[i].style.backgroundColor = 'yellow';
     else
     elements[i].style.backgroundColor = 'red';
    }
  </script>

</body>
</html>
