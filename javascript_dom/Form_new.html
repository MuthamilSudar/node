<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Details</title>
</head>
<body>
  <h1>Employee Details</h1>
  <form id="employeeForm">
    <label for="employee_name">Employee Name:</label>
    <input type="text" id="employee_name" name="employee_name" required><br>

    <label for="employee_id">Employee ID:</label>
    <input type="text" id="employee_id" name="employee_id" required><br>

    <label for="basicpay">Basic Pay:</label>
    <input type="number" id="basicpay" name="basicpay" required><br>

    <label for="hra">HRA:</label>
    <input type="number" id="hra" name="hra" required><br>

    <label for="da">DA:</label>
    <input type="number" id="da" name="da" required><br>

    <label for="pf">PF:</label>
    <input type="number" id="pf" name="pf" required><br>

    <button type="button" onclick="calculatePay()">Submit</button>
  </form>

  <div id="result" style="display:none;">
    <h2>Employee Details</h2>
    <p id="employeeName"></p>
    <p id="employeeID"></p>
    <p id="grossPay"></p>
    <p id="netPay"></p>
  </div>

  <script>
    function calculatePay() {
      const form = document.getElementById('employeeForm');
      const resultDiv = document.getElementById('result');

      const employeeName = form.elements.employee_name.value;
      const employeeID = form.elements.employee_id.value;
      const basicPay = parseFloat(form.elements.basicpay.value);
      const hra = parseFloat(form.elements.hra.value);
      const da = parseFloat(form.elements.da.value);
      const pf = parseFloat(form.elements.pf.value);

      const grossPay = basicPay + hra + da + pf;
      const netPay = grossPay - pf;

      document.getElementById('employeeName').innerText = `Employee Name: ${employeeName}`;
      document.getElementById('employeeID').innerText = `Employee ID: ${employeeID}`;
      document.getElementById('grossPay').innerText = `Gross Pay: ${grossPay}`;
      document.getElementById('netPay').innerText = `Net Pay: ${netPay}`;

      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
