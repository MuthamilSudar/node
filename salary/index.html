<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Form</title>
</head>
<body>
    <form action="/submit" method="post">
        <label for="employee_name">Employee Name:</label>
        <input type="text" name="employee_name" required><br>

        <label for="employee_id">Employee ID:</label>
        <input type="text" name="employee_id" required><br>

        <label for="basicpay">Basic Pay:</label>
        <input type="number" name="basicpay" required><br>

        <label for="hra">HRA:</label>
        <input type="number" name="hra" required><br>

        <label for="da">DA:</label>
        <input type="number" name="da" required><br>

        <label for="pf">PF:</label>
        <input type="number" name="pf" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
